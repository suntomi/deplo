[[deploy.steps]]
type = "Script"
workdir = "api"
code = """
#!/bin/bash
cargo build --release
mv /tmp/target/release/apisv docker/apisv
docker build -t deplo-sandbox/apisv docker
"""

[[deploy.steps]]
type = "Container"
image = "deplo-sandbox/apisv"
target = "Instance"
port = 80
[deploy.steps.extra_ports]
admin = 10000



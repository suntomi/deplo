name: Deplo Launcher

on: 
  push:
    branches: [master,release]
  pull_request:
    branches: [master,release]

jobs:
  deplo:
    name: running CI jobs
    # This job runs on Linux
    runs-on: ubuntu-latest
    container: suntomi/deplo:a3a3e156a470b6094d00bbd03f89aa5254572ab7
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Run Deplo
        env:
          DEPLO_GHACTION_PULL_REQUEST_URL: ${ github.event.pull_request.url }
        run: deplo -vvv -w test/projects/dev ci kick